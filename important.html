<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betting UI</title>
    <style>
      body {
        background: #0f1a1f;
        font-family: Arial, sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
      }

      .container-fluid {
        width: 100%;
        padding: 15px;
        box-sizing: border-box;
      }

      .inplay-title {
        display: flex;
        align-items: center;
        font-weight: bold;
        font-size: 15px;
        color: #fff;
        margin-bottom: 8px;
      }

      .inplay-title::before {
        content: "";
        width: 8px;
        height: 8px;
        background-color: red;
        border-radius: 50%;
        margin-right: 8px;
      }

      .sport-header {
        display: flex;
        align-items: center;
        background: linear-gradient(90deg, #6a206d, #321b58);
        padding: 10px 15px;
        border-radius: 15px;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .sport-header span.icon {
        margin-right: 8px;
      }

      .sport-header span.count {
        background: #fff;
        color: #000;
        border-radius: 50%;
        padding: 2px 8px;
        font-size: 13px;
        margin-left: 8px;
      }

      .match-card {
        background: #101a20;
        padding: 15px;
        border-bottom: 1px solid #1d2a30;
        margin-bottom: 8px;
        border-radius: 8px;
      }

      .match-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .match-teams {
        display: flex;
        flex-direction: column;
      }

      .match-teams span:first-child {
        font-weight: bold;
        color: #fff;
      }

      .match-teams span:last-child {
        color: #ccc;
        font-size: 13px;
      }

      .tv-icon {
        color: gold;
        font-size: 16px;
      }

      .odds-grid {
        display: flex;
        gap: 10px;
      }

      .split-box {
        background: transparent;
        display: flex;
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        height: 48px;
        flex: 1;
        min-width: 100px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .split-box:hover {
        transform: translateY(-2px);
      }

      .split-box div {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 14px;
      }

      .left {
        background: #2a4eb5;
        color: #fff;
      }

      .right {
        background: #e085a6;
        color: #fff;
      }

      .circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ffffff;
        color: black;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        border: 2px solid #0f1a1f;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        font-weight: bold;
        z-index: 2;
      }

      /* Modal scrolls with page */
      .bet-container {
        background: #fff;
        color: #000;
        padding: 15px;
        border-radius: 8px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        position: relative;
        margin: 20px auto;
        display: none;
        z-index: 5000;
      }

      /* Alert fixed on top */
      .alert-bar {
        background: red;
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        border-radius: 0;
        animation: slideDown 0.4s ease;
        z-index: 10000;
      }

      @keyframes slideDown {
        from {
          top: -50px;
        }
        to {
          top: 0;
        }
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        gap: 10px;
      }

      .odds-box {
        display: flex;
        align-items: center;
        background: #f2f2f2;
        border-radius: 8px;
        padding: 5px 10px;
        flex: 1;
        justify-content: space-between;
      }

      .odds-box button {
        background: #182227;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        cursor: pointer;
        font-size: 18px;
      }

      .odds-value {
        font-weight: bold;
        font-size: 18px;
      }

      .stake-input {
        flex: 1;
      }

      .stake-input input {
        width: 90%;
        padding: 8px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        text-align: center;
      }

      .btn-group {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }

      .btn {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        color: #fff;
      }

      .btn-purple {
        background: #b600ff;
      }
      .btn-blue {
        background: #2496ff;
      }
      .btn-green {
        background: #28a745;
      }
      .btn-pink {
        background: #d633ff;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
      }

      .cancel-btn,
      .place-btn {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        font-size: 16px;
      }

      .cancel-btn {
        background: #fff;
        border: 2px solid #28a745;
        color: #28a745;
      }

      .place-btn {
        background: #28a745;
        color: #fff;
      }

      .toggle {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-top: 10px;
        font-size: 14px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
        margin-left: 10px;
      }

      .switch input {
        display: none;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #28a745;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 10000;
        display: none;
        justify-content: center;
        align-items: center;
      }

      .countdown-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #05053a;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 32px;
        font-weight: bold;
      }

      .profit-max {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        font-size: 14px;
        font-weight: bold;
      }

      .profit-max span.profit {
        background: #e8fbe8;
        color: green;
        padding: 6px 12px;
        border-radius: 8px;
      }

      @media (max-width: 600px) {
        .bet-container {
          max-width: 100%;
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="inplay-title">IN PLAY</div>
      <div class="sport-header">
        <span class="icon">üèè</span> Cricket
        <span class="count">3</span>
      </div>

      <!-- Match 1 -->
      <div class="match-card">
        <div class="match-header">
          <div class="match-teams">
            <span>India</span>
            <span>Pakistan</span>
          </div>
          <div class="tv-icon">üì∫</div>
        </div>
        <div class="odds-grid">
          <div class="split-box" data-odds="1.26">
            <div class="left">1.25</div>
            <div class="right">1.26</div>
            <div class="circle">1</div>
          </div>
          <div class="split-box" data-odds="5.00">
            <div class="left">4.8</div>
            <div class="right">5.00</div>
            <div class="circle">2</div>
          </div>
          <div class="split-box" data-odds="5.00">
            <div class="left">4.8</div>
            <div class="right">5.00</div>
            <div class="circle">2</div>
          </div>
        </div>
      </div>

      <!-- Match 2 -->
      <div class="match-card">
        <div class="match-header">
          <div class="match-teams">
            <span>Australia</span>
            <span>England</span>
          </div>
          <div class="tv-icon">üì∫</div>
        </div>
        <div class="odds-grid">
          <div class="split-box" data-odds="1.90">
            <div class="left">1.89</div>
            <div class="right">1.90</div>
            <div class="circle">3</div>
          </div>
          <div class="split-box" data-odds="2.30">
            <div class="left">2.25</div>
            <div class="right">2.30</div>
            <div class="circle">4</div>
          </div>
          <div class="split-box" data-odds="5.00">
            <div class="left">4.8</div>
            <div class="right">5.00</div>
            <div class="circle">2</div>
          </div>
        </div>
      </div>

      <!-- Match 3 -->
      <div class="match-card">
        <div class="match-header">
          <div class="match-teams">
            <span>South Africa</span>
            <span>New Zealand</span>
          </div>
          <div class="tv-icon">üì∫</div>
        </div>
        <div class="odds-grid">
          <div class="split-box" data-odds="1.75">
            <div class="left">1.74</div>
            <div class="right">1.75</div>
            <div class="circle">5</div>
          </div>
          <div class="split-box" data-odds="2.80">
            <div class="left">2.75</div>
            <div class="right">2.80</div>
            <div class="circle">6</div>
          </div>
          <div class="split-box" data-odds="5.00">
            <div class="left">4.8</div>
            <div class="right">5.00</div>
            <div class="circle">2</div>
          </div>
        </div>
      </div>
    </div>

    <div class="alert-bar" id="alertBar"></div>

    <div class="bet-container" id="betContainer">
      <div class="profit-max">
        <span class="profit">Profit : ‚Çπ0.00</span>
        <span style="color: black">Max Market: ‚Çπ2,00,000</span>
      </div>

      <div class="row">
        <div class="odds-box">
          <button id="minusOdds">-</button>
          <span class="odds-value" id="oddsValue">1.75</span>
          <button id="plusOdds">+</button>
        </div>
        <div class="stake-input">
          <input type="number" id="stakeInput" value="0" min="0" />
        </div>
      </div>

      <div class="btn-group">
        <button class="btn btn-purple" onclick="addStake(1000)">+1000</button>
        <button class="btn btn-purple" onclick="addStake(10000)">+10000</button>
        <button class="btn btn-purple" onclick="addStake(20000)">+20000</button>
      </div>

      <div class="btn-group">
        <button class="btn btn-blue" onclick="setMin()">MIN</button>
        <button class="btn btn-green" onclick="setMax()">MAX</button>
        <button class="btn btn-pink" onclick="editStake()">EDIT STAKES</button>
        <button class="btn btn-purple" onclick="clearStake()">CLEAR</button>
      </div>

      <div class="action-buttons">
        <button class="cancel-btn" onclick="cancelBet()">Cancel Bet</button>
        <button class="place-btn" onclick="placeBet()">Place Bet</button>
      </div>

      <div class="toggle">
        Confirm bet before placing
        <label class="switch">
          <input type="checkbox" id="confirmToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="overlay" id="overlay">
      <div class="countdown-circle" id="countdownCircle">3</div>
    </div>

    <script>
      let odds = 1.75;
      const betContainer = document.getElementById("betContainer");
      const alertBar = document.getElementById("alertBar");

      function updateOdds() {
        document.getElementById("oddsValue").textContent = odds.toFixed(2);
      }

      document.getElementById("plusOdds").onclick = () => {
        odds += 0.01;
        updateOdds();
      };
      document.getElementById("minusOdds").onclick = () => {
        if (odds > 1.01) odds -= 0.01;
        updateOdds();
      };

      function addStake(amount) {
        let stakeInput = document.getElementById("stakeInput");
        stakeInput.value = parseInt(stakeInput.value) + amount;
      }
      function setMin() {
        document.getElementById("stakeInput").value = 100;
      }
      function setMax() {
        document.getElementById("stakeInput").value = 200000;
      }
      function editStake() {
        let newStake = prompt("Enter custom stake amount:");
        if (newStake && !isNaN(newStake))
          document.getElementById("stakeInput").value = newStake;
      }
      function clearStake() {
        document.getElementById("stakeInput").value = 0;
      }

      function cancelBet() {
        odds = 1.75;
        updateOdds();
        clearStake();
        showAlert("Bet cancelled!");
        betContainer.style.display = "none";
      }

      function placeBet() {
        const confirmToggle = document.getElementById("confirmToggle").checked;
        const stake = document.getElementById("stakeInput").value;
        if (stake <= 0) {
          showAlert("Please enter stake amount!");
          return;
        }
        if (
          confirmToggle &&
          !confirm("Are you sure you want to place this bet?")
        )
          return;

        const overlay = document.getElementById("overlay");
        const countdown = document.getElementById("countdownCircle");
        overlay.style.display = "flex";
        let seconds = 3;
        countdown.textContent = seconds;
        let interval = setInterval(() => {
          seconds--;
          if (seconds > 0) {
            countdown.textContent = seconds;
          } else {
            clearInterval(interval);
            overlay.style.display = "none";
            showAlert(`Bet placed! ‚Çπ${stake} @ ${odds.toFixed(2)}`);
            betContainer.style.display = "none";
            clearStake();
            odds = 1.75;
            updateOdds();
          }
        }, 1000);
      }

      function showAlert(message) {
        alertBar.innerText = message;
        alertBar.style.display = "block";
        setTimeout(() => {
          alertBar.style.display = "none";
        }, 3000);
      }

      // ‚úÖ Toggle modal open/close when clicking split-box
      let lastSelectedBox = null;
      document.querySelectorAll(".split-box").forEach((box) => {
        box.addEventListener("click", () => {
          if (
            lastSelectedBox === box &&
            betContainer.style.display === "block"
          ) {
            betContainer.style.display = "none";
            lastSelectedBox = null;
            return;
          }
          lastSelectedBox = box;
          odds = parseFloat(box.dataset.odds);
          updateOdds();
          betContainer.style.display = "block";
          betContainer.scrollIntoView({ behavior: "smooth", block: "center" });
        });
      });
    </script>
  </body>
</html>
